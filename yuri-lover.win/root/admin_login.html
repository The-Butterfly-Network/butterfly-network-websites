<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri Lover Admin Login</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">‚Üê Back to Files</a>
        
        <div class="login-form">
            <div class="title-container login-title">
                <img src="https://www.yuri-lover.win/cdn/animated-emojis/cl_heart.gif" alt="Animated logo" class="title-logo">
                <h1>Admin Login</h1>
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/yuri/admin" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                {% if turnstile_site_key %}
                <div class="turnstile-container">
                    <div class="cf-turnstile" data-sitekey="{{ turnstile_site_key }}" data-callback="onTurnstileCallback"></div>
                </div>
                {% endif %}
                
                <button type="submit" class="login-button" id="submitButton" {% if turnstile_site_key %}disabled{% endif %}>
                    Login to Admin Panel
                </button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
