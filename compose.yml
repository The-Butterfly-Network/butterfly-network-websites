services:
  butterfly:
    image: clovetwilight3/butterfly-network
    container_name: butteffly-main
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nytrix:
    image: clovetwilight3/clove-nytrix
    container_name: clove-nytrix
    ports:
      - "8009:8009"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
  
  clovetwilight3.co.uk:
    image: clovetwilight3/clovetwilight3
    container_name: clovetwilight3
    ports:
      - "8005:8005"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  lgbt:
    image: clovetwilight3/lgb-with-t
    container_name: lgbt
    ports:
      - "8008:8008"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  mazeymoos:
    image: clovetwilight3/estrogen-moos:latest
    container_name: estrogenhrt
    ports:
      - "8006:8006"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  midnight:
    image: clovetwilight3/themidnightcyan:latest
    container_name: midnightcyan
    ports:
      - "8007:8007"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  dough-back:
    image: clovetwilight3/doughmination-backend:latest
    container_name: dough-back
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - backend_data:/app/data
      - backend_avatars:/app/avatars
    restart: unless-stopped

  dough-front:
    image: clovetwilight3/doughmination-frontend:latest
    container_name: dough-front
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - dough-back
    restart: unless-stopped

  t4t:
    build:
      context: ./trans4trans.win/backend
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    restart: unless-stopped
    env_file:
      - .env

  yuri:
    build:
      context: ./yuri-lover.win
      dockerfile: Dockerfile
    container_name: yuri-cdn
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./yuri-lover.win/root:/app/root
      - ./yuri-lover.win/cdn:/app/cdn
    restart: unless-stopped

  discord:
    image: ghcr.io/the-snesler/discord-github-preview:latest
    container_name: discord
    ports:
      - "8002:3000"
    env_file: .env
    restart: unless-stopped

  status-back:
    image: clovetwilight3/status-backend:latest
    container_name: status-back
    ports:
      - "8010:8010"
    restart: unless-stopped

  status-front:
    image: clovetwilight3/status-frontend:latest
    container_name: status-front
    ports:
      - "8011:8011"
    depends_on:
      - status-back
    restart: unless-stopped

volumes:
  backend_data:
  backend_avatars:
